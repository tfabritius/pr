name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    services:
      db:
        image: postgres:12
        env:
          POSTGRES_USER: pr-api
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build
    - name: Run unit tests
      run: npm run test
    - name: Create DB schema
      run: npm run typeorm schema:sync
      env:
        DB_PASS: password
    - name: Run E2E tests
      run: npm run test:e2e
      env:
        DB_PASS: password
